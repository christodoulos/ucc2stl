<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ucc2stl test</title>
    <script src="https://unpkg.com/ucc2stl@1.2.2/dist/ucc2stl.min.js"></script>
</head>

<body>
    <script>
        Promise.all([
            fetch('http://localhost:8000/node.txt')
                .then(response => response.text()),
            fetch('http://localhost:8000/connectivity.txt')
                .then(response => response.text()),
            fetch('http://localhost:8000/density.txt')
                .then(response => response.text())
        ]).then((values) => {
            const node = values[0];
            const connectivity = values[1];
            const density = values[2];
            console.log(ucc2stl.txt2list(node));
            console.log(ucc2stl.txt2list(connectivity));
            console.log(ucc2stl.txt2list(density));
        })
    </script>
</body>

</html>
